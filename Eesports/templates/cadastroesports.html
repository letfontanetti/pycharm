<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Jogadores</title>
    <link rel="stylesheet" href="static/eSports.css">
</head>
<body>
    <div class="jogadores">
      <div class="page-header">
          <h1>Cadastro de Jogadores</h1>
      </div>
      <form action="/criar" method="post">
          <div class="form-group">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="jogo">Jogo: </label>
            <input type="text" id="jogo" name="jogo" class="form-control">
          </div>
          <div class="form-group">
            <label for="funcao">Função: </label>
            <input type="text" id="funcao" name="funcao" class="form-control">
          </div>
           <div class="form-group">
            <label for="area">Ranking: </label>
            <input type="text" id="ranking" name="ranking" class="form-control">
          </div>
          <button type="submit" name='salvar' class="btn btn-primary btn-salvar">Salvar</button>
          <button type="submit" name='deslogar' class="btn btn-primary btn-deslogar">Deslogar</button>
      </form>
    </div>
</body>
</html>
