<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ Titulo }}</title>
    <link rel="stylesheet" href="../static/eSports.css">
</head>
<body>
      <div class="eSports">
          <div class="page-header">
              <h1>{{ Titulo }}</h1>
          </div>
      <form action='/alterar' method="post">
        <fieldset>
          <div class="form-group">
              <img src="/static/game.png">
          </div>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" value = {{jogadores.nome}}>
          </div>
          <div class="form-group">
            <label for="jogo">Jogo</label>
            <input type="text" id="jogo" name="jogo" class="form-control" value = {{jogadores.jogo}} >
          </div>
          <div class="form-group">
            <label for="funcao">Função</label>
            <input type="text" id="funcao" name="funcao" class="form-control"value = {{jogadores.funcao}}>
          </div>
           <div class="form-group">
            <label for="ranking">Ranking</label>
            <input type="text" id="ranking" name="ranking" class="form-control"value = {{jogadores.ranking}}>
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
    </div>
</body>
</html>
